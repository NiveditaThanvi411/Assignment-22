<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./../css/contact.css"/>
    <title>contact</title>
</head>
<body>
    <h1 class="main-heading text-style">Contact Us</h1>

    <h2 class="text-centre">Feel free to Contact us anytime , your reviews matters to us!!!</h2>
        <hr>
        <div class="container">
            <form class="feedback-form">
                
                <label for="name">Name :</label>
                <input type="text"  name="name" placeholder="Enter your name">
    
                <label for="phone">Phone Number :</label>
                <input type="tel" name="phone" placeholder="+91(000)00000">
    
                <label for="email">Email :</label>
                <input type="email" name="email" placeholder="abc@xyz">
    
                <label for="feedback">Feedback:</label>
                <textarea id="feedback"  rows="2" placeholder="Do you have any suggestions?"></textarea>
                <b><p class="text-centre text-style">Thank You</p></b>
    
</body>
</html>
